{% extends "../home.html" %}
{% load static %}
<link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
{% block contenido %}
    {% for estudiante in estudiantes %}
        <li>
            {{ estudiante }}
            <a href="/appcoder/update_estudiantes/{{estudiante.id}}" class="btn btn-warning">Edit</a>
            <a href="/appcoder/delete_estudiantes/{{estudiante.id}}" class="btn btn-danger">Delete</a>
        </li>
        <br>
    {% endfor %}
    <a class="btn btn-success" href="/appcoder/create_estudiantes">+ Agregar Estudiante</a>
{% endblock %}
